<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <title>Age Calculator App</title>
</head>
<body>
  <div class="container">
    <form id="ageForm">
      <div class="input-group">
        <label for="day">DAY</label>
        <input type="number" id="day" min="1" max="31" placeholder="DD" required>
      </div>
      <div class="input-group">
        <label for="month">MONTH</label>
        <input type="number" id="month" min="1" max="12" placeholder="MM" required>
      </div>
      <div class="input-group">
        <label for="year">YEAR</label>
        <input type="number" id="year" min="1" placeholder="YYYY" required>
      </div>
    </form>
    <button id ="submitButton" class="circular-button">
      <img src="./assets/images/icon-arrow.svg" alt="Icon" class="icon">
    </button>

    <p id="errorResult"></p>

    <div id="result">
      <p id="yearsResult">-- years</p>
      <p id="monthsResult">-- months</p>
      <p id="daysResult">-- days</p>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
