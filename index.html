<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <title>Age Calculator App</title>
</head>
<body>
  <div class="container">
    <form id="ageForm">
      <div class="input-group">
        <label for="day">DAY</label>
        <input type="number" id="day" value="9" placeholder="DD" required>
      </div>
      <div class="input-group">
        <label for="month">MONTH</label>
        <input type="number" id="month" value="9" placeholder="MM" required>
      </div>
      <div class="input-group">
        <label for="year">YEAR</label>
        <input type="number" id="year" value="1997" placeholder="YYYY" required>
      </div>
    </form>
    <button type="submit" id="submit">Calculate Age</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
